{% set title='Login - Monitor IoT' %}
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .login-bg { min-height: 100vh; display:flex; align-items:center; justify-content:center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .login-card { max-width: 420px; width:100%; padding: 2rem; border-radius:1rem; box-shadow:0 10px 40px rgba(0,0,0,0.25); }
    .login-header { text-align:center; margin-bottom: 1rem; color:white; }
  </style>
</head>
<body class="login-bg">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card login-card">
          <div class="login-header">
            <h1>üè• Health Monitor</h1>
            <p class="mb-0">Empatica E4 ‚Ä¢ Login</p>
          </div>
          {% with messages = get_flashed_messages() %}{% if messages %}{% for message in messages %}<div class="alert alert-warning">{{ message }}</div>{% endfor %}{% endif %}{% endwith %}
          <form method="POST" action="/login">
            <div class="mb-3"><label class="form-label">Username</label><input type="text" class="form-control" name="username" required autofocus></div>
            <div class="mb-3"><label class="form-label">Password</label><input type="password" class="form-control" name="password" required></div>
            <button type="submit" class="btn btn-primary w-100">Accedi</button>
          </form>
          <hr class="my-4"><div class="text-center text-muted"><small>Admin default: admin / admin123</small></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
